<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Puzzle Solver - Paso a Paso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>3x3 Puzzle Solver</h1>
    <div class="puzzle-container">
        <div id="puzzle" class="puzzle"></div>
        <div class="controls">
            <button onclick="reiniciarPuzzle()">Reiniciar</button>
            <button onclick="resolverPuzzle()">Resolver Paso a Paso</button>
        </div>
    </div>

    <div class="log-container">
        <h3>Nodos Explorados:</h3>
        <div id="explorados">
            <div id="explorados-log"></div>
        </div>
    </div>

    <div class="log-container">
        <h3>Ruta de Soluci√≥n:</h3>
        <div id="solucion">
            <div id="solucion-log"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
